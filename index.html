<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Linking Style Sheet -->
    <link rel="stylesheet" href="./Style.css/Style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./Assets/white-logo.png" alt="LOGO" />
        </div>
        <div>
          <ul class="list">
            <li class="list-item">Home</li>
            <li class="list-item">About</li>
            <li class="list-item">Services</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Pricing</li>
          </ul>
        </div>
        <div>
          <button class="small-button">Contact</button>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <!-- Left Section -->
    <section class="hero-main">
      <div  class="hero">
        <h1 class="hero-heading">We Help You <span>Crush</span> Your Competition</h1>
        <p>
          Build trust to connect your brand to billions of users and grow your
          revenue through SEO.
        </p>
        <button class="large-button">See Our Services</button>
      </div>

      <!-- Right Section -->
      <div class="img">
        <img src="./Assets/couple image.webp" alt="IMAGE" />
      </div>
    </section>
  </body>
</html>
